<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel = "stylesheet" href = "add.css">
</head>
<body>
	<div class = "container1">
		<h1 class="text-center mt-5 mb-4">Add a new Student</h1>
	</div>				

    <main class="container-fluid ">
		<div class="row justify-content-center">
			<div class="col-md-4 container2">
				<form  class ="form" action= "/students/add"  method="post">
					<p class="title">New Student </p>

					<div class="mb-3">
						<input type="text" id="name" name="name" class="form-control form-control-lg input" 
                            placeholder="Name" vlue = "">

					</div>
					<div class="mb-3">
						<input type="number" id="weight" name="weight" class="form-control form-control-lg input" 
                            placeholder="Weight in kg">
					</div>
                    <div class="mb-3">
						
						<input type="number" id="height" name="height" class="form-control form-control-lg input" 
                            placeholder="Height in cm">
					</div>
					<div class="mb-3">
						
						<input type="text" id="hairColour" name="hairColour" class="form-control form-control-lg input" 
                            placeholder="Hair Colour">
					</div>
					<div class="mb-3">
						
						<input type="number" step = "any" id="gpa" name="gpa" class="form-control form-control-lg input" 
                            placeholder="GPA">
					</div>
					<!-- Submit button -->
                    
                    <div class="d-grid gap-2">
                        <input class="btn submit" type="submit" value="SEND"></input>
                    </div>

                    
                    
				</form>
			</div>
		</div>
	</main>
</body>
</html>
